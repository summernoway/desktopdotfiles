shadow = true;
detect-rounded-corners = true;
shadow-radius = 10;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 1;
shadow-ignore-shaped = false;
shadow-exclude = [ "name = 'Notification'", "override_redirect = 1 && !WM_CLASS@:s", "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'", "_GTK_FRAME_EXTENTS@:c", "class_g ?= 'i3-frame'" ];
inactive-opacity = 0.7;
active-opacity = 1;
inactive-dim = 0.0;
blur-background = false;
blur-kern = "3x3box";
fading = false;
fade-delta = 15;
fade-in-step = 0.1;
fade-out-step = 0.1;
fade-exclude = [ ];
backend = "xrender";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = true;
unredir-if-possible = true;
refresh-rate = 0;
dbe = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
opacity-rule = [ "99:name *?= 'Call'", "99:class_g = 'GIMP'", "99:name *?= 'Image'", "99:class_g = 'Lazpaint'", "99:class_g = 'Midori'", "99:name *?= 'Minitube'", "99:class_g = 'Mousepad'", "99:name *?= 'MuseScore'", "90:name *?= 'Page Info'", "99:name *?= 'Pale Moon'", "90:name *?= 'Panel'", "99:class_g = 'Pinta'", "90:name *?= 'Restart'", "99:name *?= 'sudo'", "99:name *?= 'Screenshot'", "99:class_g = 'Viewnior'", "99:class_g = 'VirtualBox'", "99:name *?= 'VLC'", "99:name *?= 'Write'", "99:name *?= 'rofi'", "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'", "96:_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'" ];
wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = false;
    opacity = 0.85;
    focus = true;
  };
  fullscreen : 
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
};
no-fading-openclose = false;
